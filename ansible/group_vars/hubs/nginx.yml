nginx_vhosts:
  - listen: "443 ssl http2"
    server_name: "{{ inventory_hostname }}"
    root: "/usr/share/nginx/html"

    extra_parameters: |
      ssl_certificate /home/acme/certs/{{ inventory_hostname }}/fullchain.pem;
      ssl_certificate_key /home/acme/certs/{{ inventory_hostname }}/privkey.pem;

      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_prefer_server_ciphers on;
      ssl_dhparam /etc/ssl/certs/dhparams.pem;
      ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:!DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
      ssl_session_timeout 1d;
      ssl_session_cache shared:SSL:50m;
      ssl_stapling on;
      ssl_stapling_verify on;
      add_header Strict-Transport-Security max-age=15768000; 

      location / {
        root /usr/share/nginx/html/site;
      }
      location /jupyter/ {
  
           proxy_pass http://127.0.0.1:8000/jupyter/;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header Host $host;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  
           # websocket headers
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection $http_upgrade;
           proxy_set_header X-Scheme $scheme;
  
           proxy_buffering off;
      }
      location /metrics/ {
          allow 127.0.0.1;
          deny all;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          location /metrics/jupyter/ {
             proxy_pass http://127.0.0.1:8000/jupyter/hub/;
          }
          location /metrics/node/ {
             proxy_pass http://127.0.0.1:9100/;
          }
          location /metrics/cadvisor/ {
             proxy_pass http://127.0.0.1:8080/;
          }
      }
      location ~ /.well-known/acme-challenge/ {
        allow all;
        alias {{ acme_home }}/challenge/;
        try_files $uri $uri/ =404;
      }
